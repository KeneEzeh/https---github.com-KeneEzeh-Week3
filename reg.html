<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
</head>
<link rel="stylesheet" href="valid.css">
<body>
    <div class="reg">
    <h2>
        Please fill in the forms
    </h2>
    <form action="">
        <fieldset class="auth">
            <div>
        <label for="firstname">First Name:</label><br>
        <Input type="text" ><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text"><br>
        <label for="email">E-mail:</label><br>
        <input type="text"><br>
        <label for="phonenumber">Phone Number:</label><br>
        <input type="Integer"><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option>
        </select><br>
        <label for="dateofbirth">Date of Birth:</label><br>
        <input type="date" name="dateofbirth" id="dateofbirth"><br>
        <label for="favoritecolor">Favorite Color:</label><br>
        <input type="color" name="favoritecolor" id="favoritecolor"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" pattern=""><br>
        <label for="password2">Repeat Password</label><br>
        <input type="password" name="password2" id="password2"><br><br>
        <a href="succes.html">
        <input type="button" value="Submit" name="submit">
        </a>
        
        </div>
        <div class="login">
            <h3>Already registered?</h3>
            <p>Please <a href="login.html">Login</a></p> 
        </div>

        </div>
    </fieldset>
</div>
